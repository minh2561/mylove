<body>

    <script>
        // 1. C·∫§U H√åNH L·ªúI CH√öC (ƒê√£ ch·ªânh s·ª≠a cho ph√π h·ª£p v·ªõi nam)
        // B·∫°n h√£y s·ª≠a n·ªôi dung trong ngo·∫∑c k√©p "" nh√©.
        const message = "G·ª≠i ng∆∞·ªùi ƒë√†n √¥ng ƒë·∫∑c bi·ªát c·ªßa em. C·∫£m ∆°n anh ƒë√£ lu√¥n ·ªü b√™n, l√† ch·ªó d·ª±a v·ªØng ch·∫Øc v√† khi·∫øn th·∫ø gi·ªõi c·ªßa em tr·ªü n√™n tuy·ªát v·ªùi h∆°n. Ch√∫c anh m·ªôt ng√†y Valentine th·∫≠t vui v·∫ª, lu√¥n gi·ªØ v·ªØng phong ƒë·ªô v√† h·∫°nh ph√∫c. Love you! üñ§";
        
        const speed = 60; // T·ªëc ƒë·ªô g√µ ch·∫≠m h∆°n m·ªôt ch√∫t cho men-ly
        let i = 0;
        
        const music = document.getElementById("bgMusic");
        const musicBtn = document.querySelector(".music-control");
        const musicHint = document.getElementById("music-hint");

        music.volume = 0.6; // TƒÉng √¢m l∆∞·ª£ng l√™n m·ªôt ch√∫t

        // X·ª¨ L√ù NH·∫†C
        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.classList.add("playing");
                musicHint.style.opacity = 0;
            } else {
                music.pause();
                musicBtn.classList.remove("playing");
            }
        }

        window.onload = function() {
            setTimeout(typeWriter, 1000);
            var promise = music.play();
            if (promise !== undefined) {
                promise.then(_ => {
                    musicBtn.classList.add("playing");
                }).catch(error => {
                    musicHint.style.opacity = 1;
                });
            }
        };

        document.body.addEventListener('click', function() {
            if (music.paused) {
                music.play();
                musicBtn.classList.add("playing");
                musicHint.style.opacity = 0;
            }
        }, { once: true });

        // HI·ªÜU ·ª®NG G√ï CH·ªÆ
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typing-text").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                document.querySelector(".cursor").style.display = 'none';
            }
        }

        // HI·ªÜU ·ª®NG M∆ØA TIM N·ªÄN
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è'; // C√≥ th·ªÉ ƒë·ªïi th√†nh icon kh√°c n·∫øu th√≠ch, v√≠ d·ª• ng√¥i sao '‚≠ê'
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 8 + 'px'; // K√≠ch th∆∞·ªõc nh·ªè h∆°n
            heart.style.animationDuration = Math.random() * 3 + 4 + 's'; // R∆°i ch·∫≠m h∆°n
            heart.style.opacity = Math.random() * 0.5 + 0.2; // ƒê·ªô m·ªù ng·∫´u nhi√™n
            document.body.appendChild(heart);

        setInterval(createHeart, 400); // M·∫≠t ƒë·ªô th∆∞a h∆°n

        // X·ª¨ L√ù N√öT B·∫§M
        function celebrate() {

            setInterval(createHeart, 150);
            
            const btn = document.querySelector('.btn');
            btn.innerHTML = "Y√™u anh nhi·ªÅu! üñ§";
            // ƒê·ªïi m√†u n√∫t khi b·∫•m th√†nh m√†u ƒë·ªè ƒë√¥
            btn.style.background = "#c0392b";

            let count = 0;

            // Th√¥ng b√°o r√∫t g·ªçn l·∫°i

            }, 500);

    </script>
